version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 20

  # Dec 2025, move this before and set same strucure of main solution to try avoiding PR open/delete loops
  - package-ecosystem: nuget
    directory: "/net/QACover" #reports
    ignore:
      - dependency-name: "Microsoft.EntityFramework*"
        update-types: ["version-update:semver-major"]
    groups:
      MicrosoftEntityFramework:
        patterns:
          - "Microsoft.EntityFramework*"
    schedule:
      interval: daily
    open-pull-requests-limit: 20

  - package-ecosystem: nuget
    directory: "/net"
    ignore:
      - dependency-name: "Microsoft.EntityFramework*"
        update-types: ["version-update:semver-major"]
    groups:
      MicrosoftEntityFramework:
        patterns:
          - "Microsoft.EntityFramework*"
    schedule:
      interval: daily
    open-pull-requests-limit: 20

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 20
